{% assign teaching = site.data.data.teaching %}
{% if teaching %}
<section class="section teaching-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-chalkboard fa-stack-1x fa-inverse"></i>
    </span>
    Teaching Experience
  </h2>

  {% for teach in teaching %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <div class="teach-title" style="font-weight: bold; font-size: 18px;">{{ teach.class }}</div>
        <div class="time">{{ teach.time }}</div>
      </div><!--//upper-row-->

    </div><!--//meta-->

    {% if teach.details %}
    <div class="details">
      {{ teach.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
<br>
